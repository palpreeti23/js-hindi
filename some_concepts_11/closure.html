<body>

    <button id="green">green</button>
    <button id="red">red</button>
    
</body>
<script>
    // LEXICAL SCOPING :- Lexical scoping defines a function's accessible scope
    

    function parent(){
        const name = "preeti pal";

        function child(){
            console.log(name);
        }
        child();
    }
    parent();



    // CLOSURE :- closure enables a function to access variables even after its scope closes.
    // it return all the lexical scope along with the function. if the function has its outer function it will return the whole function.

    function user(){
        const userame = "javascript";

        function anotheruser(){
            console.log(userame)
        }
        return anotheruser;
    }

    let user2 = user();
    user2();


</script>
